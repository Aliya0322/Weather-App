<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
    <script src="script3.js" defer></script>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text" aria-label="Enter city name">
            <button class="search-btn" aria-label="Search">
                <span class="material-icons-outlined">search</span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-icons-outlined" aria-hidden="true">location_on</span>
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-data-txt regular-txt">Wed, 07 Aug</h5>
            </div>
            <div class="weather-summary-container">
                <img src="image/weather/clouds.png" alt="Cloudy weather" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 m/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="image/heavy-rain.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="image/heavy-rain.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="image/heavy-rain.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                    <img src="image/heavy-rain.png" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="image/weather/search location.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather condition of the city</h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="image/weather/not-found-error.png">
            <div>
                <h1>Oops! Not found!</h1>
                <h4 class="regular-txt">Find out the weather condition of the city</h4>
            </div>
        </section>
    </main>
</body>
</html>
